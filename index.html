<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z 極速打字挑戰 - 登入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border: 1px solid #333;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: #111;
            color: #0f0;
            border: 2px solid #333;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: #0f0;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #0a0;
            color: #000;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #0f0;
        }
        
        .instructions {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #333;
            text-align: left;
            font-size: 0.9rem;
            color: #888;
        }
        
        .instructions h3 {
            color: #0f0;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #111;
            border: 1px solid #333;
            color: #0f0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="api-status" id="apiStatus">API: 檢查中...</div>
    
    <div class="login-container">
        <h1>A-Z 極速挑戰</h1>
        <p class="subtitle">輸入你的暱稱，準備挑戰你的打字速度！</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="輸入暱稱 (最多20字)" required autocomplete="off" maxlength="20">
            </div>
            <button type="submit" class="btn">開始挑戰 →</button>
        </form>
        
        <div class="instructions">
            <h3>遊戲規則：</h3>
            <ul>
                <li>進入遊戲後，輸入框中輸入第一個字母 "A" 開始計時</li>
                <li>按照順序輸入 A 到 Z 所有字母</li>
                <li>輸入最後一個字母 "Z" 後計時停止</li>
                <li>你的成績（時間）將自動提交到排行榜</li>
                <li>僅計算正確輸入，錯誤輸入不計數</li>
                <li>使用鍵盤輸入，確保 Caps Lock 為大寫狀態</li>
            </ul>
        </div>
    </div>

    <script>
        // 檢查API狀態
        async function checkAPI() {
            const apiStatus = document.getElementById('apiStatus');
            try {
                const response = await fetch('https://keyboard-challenge-api.onrender.com/');
                if (response.ok) {
                    apiStatus.textContent = 'API: 正常 ✓';
                    apiStatus.style.color = '#0f0';
                    return true;
                }
            } catch (error) {
                apiStatus.textContent = 'API: 離線 (使用本地模式)';
                apiStatus.style.color = '#f00';
                return false;
            }
        }
        
        // 處理登入表單
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('請輸入暱稱！');
                return;
            }
            
            // 儲存到 localStorage
            localStorage.setItem('typingUsername', username);
            
            // 跳轉到遊戲頁面
            window.location.href = 'game.html';
        });
        
        // 頁面載入時檢查API
        document.addEventListener('DOMContentLoaded', function() {
            checkAPI();
            
            // 如果已有暱稱，自動填入
            const savedUsername = localStorage.getItem('typingUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
        });
    </script>
</body>
</html>
